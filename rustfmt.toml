# Rustfmt configuration for LANCE
# https://rust-lang.github.io/rustfmt/
#
# NOTE: Only stable options are used here. Nightly-only options are commented
# out for reference. Install nightly rustfmt to enable them:
#   rustup component add rustfmt --toolchain nightly

edition = "2021"

# Line width
max_width = 100
use_small_heuristics = "Default"

# Imports (stable)
reorder_imports = true
reorder_modules = true
# imports_granularity = "Module"       # nightly
# group_imports = "StdExternalCrate"   # nightly

# Formatting
newline_style = "Unix"
use_field_init_shorthand = true
use_try_shorthand = true

# Match arms
match_block_trailing_comma = true
# match_arm_blocks = true              # nightly

# Functions
fn_params_layout = "Tall"

# Chains
chain_width = 60

# Comments (nightly-only, commented out)
# wrap_comments = true
# comment_width = 100
# normalize_comments = true
# normalize_doc_attributes = true

# Structs (nightly-only)
# struct_lit_single_line = true

# Control flow (nightly-only)
# control_brace_style = "AlwaysSameLine"

# Macros (nightly-only)
# format_macro_matchers = true
# format_macro_bodies = true
