# Lance Solo â€” single replica, no replication (l1)
# Uses hostPath storage (local SSD) instead of Ceph RBD to validate
# that sync_all durability works correctly on local disk.
---
apiVersion: v1
kind: Service
metadata:
  name: lance-solo
  labels:
    app: lance-solo
spec:
  type: LoadBalancer
  selector:
    app: lance-solo
  ports:
  - name: client
    port: 1992
    targetPort: 1992
  - name: metrics
    port: 9090
    targetPort: 9090
  - name: health
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lance-solo
  labels:
    app: lance-solo
spec:
  serviceName: lance-solo
  replicas: 1
  selector:
    matchLabels:
      app: lance-solo
  template:
    metadata:
      labels:
        app: lance-solo
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
      - name: fix-perms
        image: busybox:1.36
        command: ["sh", "-c", "chown -R 1000:1000 /var/lib/lance"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: data
          mountPath: /var/lib/lance
      containers:
      - name: lance
        image: nitecon/lance:latest
        securityContext:
          seccompProfile:
            type: Unconfined
          capabilities:
            add:
              - SYS_ADMIN
        command: ["/usr/local/bin/lance"]
        args:
        - "--node-id"
        - "0"
        - "--replication-mode"
        - "l1"
        - "--data-dir"
        - "/var/lib/lance"
        ports:
        - containerPort: 1992
          name: client
        - containerPort: 9090
          name: metrics
        - containerPort: 8080
          name: health
        livenessProbe:
          tcpSocket:
            port: 1992
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 1992
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /var/lib/lance
      volumes:
      - name: data
        hostPath:
          path: /var/lib/lance-solo
          type: DirectoryOrCreate
